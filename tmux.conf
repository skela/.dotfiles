set-option -sa terminal-overrides ",xterm*:Tc"

set -g mouse on

unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Install plugins (ctrl + a + I after changes)
set -g @plugin "tmux-plugins/tpm"
set -g @plugin "tmux-plugins/tmux-sensible"
set -g @plugin "christoomey/vim-tmux-navigator"
set -g @plugin "tmux-plugins/tmux-yank"

# Theme
set-option -g status-position top
set -g @plugin "tmux-plugins/tmux-prefix-highlight"
set -g @plugin "hoshiya4522/tokyo-night-tmux"

# Theme
# set -g @plugin "catppuccin/tmux" # ok, but it doesnt let u rename windows correctly
# set -g @plugin "janoamaral/tokyo-night-tmux" # pretty cool, but not customisable enough
# set -g @plugin "fabioluciano/tmux-tokyo-night" # works, but has weird colours
# set -g @theme_disable_plugins 1
# set -g @theme_variation "moon"

# set vi-mode
set-window-option -g mode-keys vi
# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

run "~/.tmux/plugins/tpm/tpm"

bind k confirm kill-window

#set -g default-terminal tmux-256color
# set-option -g status-style bg=#444444
# set-window-option -g xterm-keys on

bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Set new panes to open in current directory
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind - split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Alt + <number> to switch to window
bind-key -n M-0 select-window -t 0
bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5
bind-key -n M-6 select-window -t 6
bind-key -n M-7 select-window -t 7
bind-key -n M-8 select-window -t 8
bind-key -n M-9 select-window -t 9

bind-key -n M-, previous-window
bind-key -n M-. next-window

# bind-key -n C-S-f send-keys C-S-f

# Keybindings
# Ctrl+a % = Split into 2 Panes Horizontally
# Ctrl+a " = Split into 2 Panes Vertically
# Ctrl+a Arrow Keys = Navigate Panes
# Ctrl+a x = Close Pane

